version: "3.9"

services:
  # ZGC on Temurin 21
  zgc:
    build:
      context: .
      dockerfile: docker/zgc/Dockerfile.optimized
    environment:
      HEAP: "-Xms2g -Xmx2g -XX:+AlwaysPreTouch"
      WORK: "-Dalloc.bytes=32768 -Dchurn.batch=2000 -Dleak.every=300 -Drun.seconds=120 -Dreport.ms=2000"
    volumes:
      - ./logs:/logs
    container_name: gcbench-zgc

  # Shenandoah on Red Hat OpenJDK 21 runtime
  shenandoah:
    build:
      context: .
      dockerfile: docker/shenandoah/Dockerfile.optimized
    environment:
      HEAP: "-Xms2g -Xmx2g -XX:+AlwaysPreTouch"
      WORK: "-Dalloc.bytes=32768 -Dchurn.batch=2000 -Dleak.every=300 -Drun.seconds=120 -Dreport.ms=2000"
    volumes:
      - ./logs:/logs
    container_name: gcbench-shenandoah

